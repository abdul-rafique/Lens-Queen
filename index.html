<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/custom.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/animate.css" />
  </head>
  <body>
    <nav
      class="navbar sticky-top navbar-expand-lg navbar-dark"
      style="height: 10vh;"
    >
      <a href="#" class="navbar-brand mr-auto">Logo</a>
      <button
        type="button"
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navbarCollapse"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="#navbarCollapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="#" class="nav-link active mr-2">Home</a>
          </li>
          <li class="nav-item">
            <div class="dropdown">
              <a
                href="#"
                class="nav-link mr-2 dropdown-toggle"
                id="dropdownOne"
                data-toggle="dropdown"
              >
                Products
              </a>

              <div class="dropdown-menu" aria-labelledby="dropdownOne">
                <a href="#" class="dropdown-item">Product 1</a>
                <a href="#" class="dropdown-item">Product 2</a>
                <a href="#" class="dropdown-item">Product 3</a>
              </div>
            </div>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link mr-2">Contact Us</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link mr-2">About Us</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid p-0">
      <div class="jumbotron front-section rounded-0 mb-0" style="height: 90vh;">
        <div class="row p-0">
          <div class="col-md-6 d-flex align-items-center">
            <h1
              class="display-3 text-light punch-line animated flipInX delay-1s"
            >
              Explore beauty with <span><u>Eagle's</u></span> eye.
            </h1>
          </div>
          <div class="col-md-6">
            <img
              class="w-100 animated zoomIn delay-1s"
              src="./images/PNGPIX-COM-Drone-PNG-Transparent-Image.png"
              alt="camera-drone"
            />
          </div>
        </div>
        <a class="position-absolute" href="#">
          <img src="icons/arrow-down.svg" alt="" />
        </a>
      </div>

      <div class="row m-0">
        <div class="col">
          <h2 class="text-center my-5"></h2>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <!-- Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
